<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Telegram Mini App Auth</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>Telegram Mini App Login</h1>
  <button onclick="login()">Login with Telegram</button>

  <script>
    async function login() {
      const initDataRaw = window.Telegram.WebApp.initData;
      const initDataUnsafe = window.Telegram.WebApp.initDataUnsafe;

      if (!initDataRaw || !initDataUnsafe.user) {
        alert('No Telegram user data found.');
        return;
      }

      const params = new URLSearchParams(initDataRaw);

      const response = await fetch('https://yourapp.up.railway.app/auth?' + params.toString());
      const text = await response.text();

      alert(text);
    }
  </script>
</body>
</html>
